  #   ports:
  #     - "8087:8080"
  #   volumes:
  #     - ./monitoring/security_monitor.yml:/app/config.yml
  #   depends_on:
  #     - backend
  #   networks:
  #     - monitoring_network
volumes:
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local
  prometheus_data:
    driver: local
  frontend_node_modules:
    driver: local

networks:
  elk_network:
    driver: bridge
  monitoring_network:
    driver: bridge
  app_network:
    driver: bridge