version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ft_backend
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - DB_PATH=/app/data/ft_transcendence.db
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5001
      - LOG_LEVEL=info
    volumes:
      - ./data:/app/data
      - ./logs/backend:/app/logs
    working_dir: /app
    restart: unless-stopped
    depends_on:
      logstash:
        condition: service_healthy
    networks:
      - app_network
      - elk_network
    # user: "1000:1000"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ft_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    working_dir: /app
    command: npm run dev
    restart: unless-stopped
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - app_network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.3'

  # ELK Stack Services - Modified to fix startup issues
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    env_file:
      - .env
    environment:
      - node.name=elasticsearch
      - cluster.name=elk-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=true
      - xpack.security.enrollment.enabled=false
      - xpack.security.http.ssl.enabled=false
      - xpack.security.transport.ssl.enabled=false
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-changeme123}
      - network.host=0.0.0.0
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - ./elk/elasticsearch/config/ilm-policy.json:/usr/share/elasticsearch/config/ilm-policy.json
    ports:
      - "127.0.0.1:9200:9200"
    restart: unless-stopped
    networks:
      - elk_network
    healthcheck:
      test: ["CMD-SHELL", "curl -s -u elastic:${ELASTIC_PASSWORD:-changeme123} http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: logstash
    env_file:
      - .env
    environment:
      - LS_JAVA_OPTS=-Xmx512m -Xms512m
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=${ELASTIC_PASSWORD:-changeme123}
      - LOGSTASH_USER=logstash
      - LOGSTASH_PASSWORD=${LOGSTASH_PASSWORD:-logstash123}
      - XPACK_MONITORING_ENABLED=true
      - XPACK_MONITORING_ELASTICSEARCH_USERNAME=elastic
      - XPACK_MONITORING_ELASTICSEARCH_PASSWORD=${ELASTIC_PASSWORD:-changeme123}
    volumes:
      - ./elk/logstash/pipeline:/usr/share/logstash/pipeline
      - ./elk/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
    ports:
      - "5001:5001"
      - "5044:5044"
    depends_on:
      elasticsearch:
        condition: service_healthy
      elasticsearch_setup:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[l]ogstash' > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - elk_network

  elasticsearch_setup:
    image: curlimages/curl:latest
    container_name: elasticsearch_setup
    env_file:
      - .env
    environment:
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-changeme123}
      - LOGSTASH_PASSWORD=${LOGSTASH_PASSWORD:-logstash123}
      - KIBANA_PASSWORD=${KIBANA_PASSWORD:-changeme123}
    volumes:
      - ./elk/setup_elasticsearch_users.sh:/setup.sh
    command: ["sh", "/setup.sh"]
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - elk_network
    restart: "no"

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    env_file:
      - .env
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD:-changeme123}
    ports:
      - "127.0.0.1:5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
        - elk_network

# Other services remain the same as in your original file...
# [Previous definitions for sqlite-web, prometheus, grafana, security_monitor]
  sqlite-web:
    image: coleifer/sqlite-web
    platform: linux/amd64
    container_name: ft_sqlite_web
    ports:
      - "8086:8080"
    volumes:
      - ./data:/data
    command: ["sqlite_web", "/data/ft_transcendence.db", "--host", "0.0.0.0", "--port", "8080"]
    depends_on:
      - backend
    restart: unless-stopped

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - backend
    networks:
      - monitoring_network
      - app_network
      - elk_network

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - monitoring_network
      - app_network
      - elk_network

  # security_monitor:
